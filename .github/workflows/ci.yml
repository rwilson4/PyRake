name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: uv sync

    - name: Check code formatting with Black
      run: uv run python -m black --check pyrake/ test/

    - name: Lint with Ruff
      run: uv run python -m ruff check pyrake test

    - name: Type check with mypy
      run: uv run python -m mypy

    - name: Run tests with pytest
      run: uv run python -m pytest --verbose
